<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>inline style</title>
  </head>
  <body>
    <h1>
      Heading
    </h1>
    <h2>
      Sub-heading
    </h2>
    <p>
      A paragraph with <strong>strong text</strong> and <em>emphasised text</em>.
    </p>
    <ol>
      <li style="color:red;">list item 1</li>
      <li style="color:red;">list item 2
        <ul>
          <li style="color:blue;">sub-list item a</li>
          <li style="color:blue;">sub-list item b</li>
        </ul>
      </li>
      <li style="color:red;">list item 3</li>
    </ol>
  </body>
</html>
