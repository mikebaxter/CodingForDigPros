
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>style wars</title>
    <link rel="stylesheet" href="css/style-wars.css">
    <style>
      .line3, .line5, .line7, .line8 { color:blue;}
    </style>
  </head>
  <body>
    <p class="line1">
      Line 1 no style
    </p>
    <p class="line2" style="color:red">
      Line 2 inline style only
    </p>
    <p class="line3">
      Line 3 embedded style only
    </p>
    <p class="line4">
      Line 4 style sheet only
    </p>
    <p class="line5" style="color:red">
      Line 5 inline &amp; embedded styles
    </p>
    <p class="line6" style="color:red">
      Line 6 inline &amp; style sheet styles
    </p>
    <p class="line7">
      Line 7 embedded &amp; style sheet styles
    </p>
    <p class="line8" style="color:red">
      Line 8 inline, embedded &amp; style sheet styles
    </p>
  </body>
</html>
