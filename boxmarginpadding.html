<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow">
    <title>page layout</title>
    <style>
      #box1 {background-color:black; color:white; width:500px; height:500px; border:5px solid gray;}
      #box2 {background-color:red; width:100px; height:100px; border:5px solid blue;}

      #box1 {padding:0px 0px 0px 0px;}     

      /* the rule for box properties, such as padding and margin is TRBL (pronounced 'trouble') - top, right, bottom, left*/ 
      
      #box2 {margin:0px 0px 0px 0px;}         
      
      
</style>
  </head>
  <body>
    <div id="box1">
     
    <div id="box2">
        
        </div></div>

  </body>
</html>
